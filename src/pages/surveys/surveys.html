<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{'literals.surveys' | trans }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <button (click)="gotoSurvey(survey)" ion-item *ngFor="let survey of surveys">
            <h4 text-center text-primary>{{survey.title}}</h4>
            <p>{{survey.question}}</p>
        </button>
    </ion-list>
</ion-content>
