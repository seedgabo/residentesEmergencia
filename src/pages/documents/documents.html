<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'literals.dynamic_documents' | trans}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      {{'literals.dynamic_documents' | trans}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let document of documentsFilter()" (click)="download(document)">
            <ion-icon [class]="'fa '+ icon(document)" [ngStyle]="{ 'color': iconColor(document) }" item-left></ion-icon>
            <h2>
                {{document.title}}
            </h2>
            <p [innerHTML]="document.description"></p>
            <small>{{ ('literals.'+document.type) | trans }}</small>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
